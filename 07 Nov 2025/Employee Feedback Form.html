<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 30px 32px 26px 32px;
        }
        h1 {
            text-align: center;
            font-size: 2.3rem;
            font-weight: bold;
            margin-bottom: 28px;
        }
        label {
            font-weight: bold;
            margin-top: 18px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 9px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            resize: none;
        }
        textarea {
            min-height: 70px;
        }
        button[type="submit"] {
            background-color: #0792ea;
            color: white;
            padding: 11px 42px;
            border: none;
            border-radius: 5px;
            font-size: 1.08rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        button[type="submit"]:hover {
            background-color: #0474bc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Feedback Form</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="jayanth">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="jayanth@faceprep.in">

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="Training">

            <label for="role">Role/Position:</label>
            <input type="text" id="role" name="role" value="Training Manager">

            <label for="experience">Overall Experience:</label>
            <select id="experience" name="experience">
                <option value="Excellent" selected>Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Needs Improvement">Needs Improvement</option>
            </select>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback">He is a certified trainer in aws/ms azure</textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
