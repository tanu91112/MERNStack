<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Navigation</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
        }

        .subtitle {
            font-size: 18px;
            color: #444;
            margin-bottom: 25px;
        }

        nav {
            background: #333;
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 12px;
        }

        nav a:hover {
            background: #555;
            border-radius: 6px;
        }
    </style>

</head>
<body>

    <h1>Links and Navigation</h1>
    <p class="subtitle">Here are some links to various websites</p>

    <nav>
        <a href="#">Example</a>
        <a href="#">Test</a>
        <a href="#">Sample</a>
        <a href="https://google.com" target="_blank">Google</a>
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://stackoverflow.com" target="_blank">Stack Overflow</a>
    </nav>

</body>
</html>
