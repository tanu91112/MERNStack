<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: 100px 200px auto;
  background-color: dodgerblue;
  padding: 10px;
  gap: 5px;  
}
.container div {
  background-color: #f1f1f1;
  color: #000;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The grid-template-columns Property</h1>

<p>Create a grid with a fixed size for column 1 and 2, and column 3 as auto size:</p>

<div class="container">
  <div>item 1</div>
  <div>item 2</div>
  <div>item 3</div>  
  <div>item 4</div>
  <div>item 5</div>
  <div>item 6</div>  
</div>

</body>
</html>
