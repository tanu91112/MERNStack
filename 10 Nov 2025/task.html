<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Layout</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background: #c7e3c0;
        padding: 10px;
    }

    .container{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* Top 3 boxes */
    .top-row{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }

    .top-box{
        background: #d67e74;
        height: 120px;
        border: 3px solid #c7e3c0;
    }

    /* Middle Section */
    .middle{
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 10px;
    }

    .left-box{
        background: #6d7664;
        position: relative;
        height: 400px;
    }

    .yellow-square{
        width: 80px;
        height: 80px;
        background: #f4e04d;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

   
    .right-column{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .right-box{
        background: #88965f;
        flex: 1;
    }

</style>
</head>

<body>

<div class="container">

    <div class="top-row">
        <div class="top-box"></div>
        <div class="top-box"></div>
        <div class="top-box"></div>
    </div>

    <div class="middle">

        <div class="left-box">
            <div class="yellow-square"></div>
        </div>

        <div class="right-column">
            <div class="right-box"></div>
            <div class="right-box"></div>
            <div class="right-box"></div>
            <div class="right-box"></div>
        </div>

    </div>

</div>

</body>
</html>
