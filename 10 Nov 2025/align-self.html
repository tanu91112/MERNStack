<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  height: 200px;  
  background-color: dodgerblue;
}

.container div {
  background-color: #f1f1f1;
  color:#000;
  width: 100px;
  margin: 10px;
  padding: 10px;
  text-align: center;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>align-self: flex-start and align-self: flex-end</h1>

<p>The "align-self: flex-start;" aligns the flex item at the top of the container.</p>
<p>The "align-self: flex-end;" aligns the flex item at the bottom of the container.</p>

<div class="container">
  <div>1</div>
  <div style="align-self: flex-start">2</div>
  <div style="align-self: flex-end">3</div>
  <div>4</div>
</div>

<p>The align-self property overrides the align-items property of the container.</p>

</body>
</html>
