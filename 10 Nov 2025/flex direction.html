<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  flex-direction: row-reverse;
  background-color: DodgerBlue;
}

.container div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  padding: 10px;
  text-align: center;  
  font-size: 30px;
}
</style>
</head>
<body>

<h1>flex-direction: row</h1>

<p>flex-direction: row; displays the flex items horizontally (from left to right):</p>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>


</body>
</html>
